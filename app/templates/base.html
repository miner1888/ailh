<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Quantitative Trading Platform{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', path='/css/main.css') }}">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <a class="navbar-brand" href="{{ url_for('serve_index') }}">Trading Platform</a>
            <div class="navbar-menu">
                <a class="navbar-item" href="{{ url_for('serve_api_management_page') }}">API Management</a>
                <a class="navbar-item" href="{{ url_for('serve_add_strategy_page') }}">Add Strategy</a>
                {# More items can be added here later #}
            </div>
        </div>
    </nav>

    <main class="container">
        {% block content %}
        {% endblock %}
    </main>

    {% block scripts %}
    {# <script src="{{ url_for('static', path='/js/main.js') }}"></script> #}
    {% endblock %}
</body>
</html>
